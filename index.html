<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sports Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cta {
            text-align: center;
            margin-top: 20px;
        }

        .cta button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .sports-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .feature {
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sports Hub</h1>
        <p>The One Stop Destination of Cricket Lovers </p>
    </header>

    <section>
        <img src="sports.jpg" alt="Sports Image" class="sports-image">
        <div class="cta">
            <button>Explore Now</button>
        </div>
        <div class="features">
            <div class="feature">
                <h2>Live Matches</h2>
                <img src="24.jpg" alt="Sports Image" class="sports-image">

                <p>Watch your favorite teams in action.</p>
            </div>
            <div class="feature">
                <h2>Latest News</h2>
                <img src="latest.jpg" alt="Sports Image" class="sports-image">

                <p>Stay updated with the latest sports news.</p>
            </div>
            <div class="feature">
                <h2>Exclusive Interviews</h2>
                <img src="interview.jpg" alt="Sports Image" class="sports-image">

                <p>Hear from the players and coaches.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sports Hub By Bharath All rights reserved.</p>
    </footer>

</body>
</html>
